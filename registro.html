<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koi Dinasty</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <br><br><br><br><br><br><br><br><br><br>
  <div class="background-container">
    <div class="container register-glass-effect">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label login-color">Nombre</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label login-color">Apellido</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label login-color">Correo Electrónico</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label login-color">Contraseña</label>
          <input type="password" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label login-color">Dirección</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label login-color">Región</label>
          <select id="inputState" class="form-select">
            <option selected>...</option>
            <option>Arica y Parinacota</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Metropolitana</option>
            <option>O'Higgins</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Bío Bío</option>
            <option>Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            </label>
          </div>
        </div>
        <div class="col-4">
          <button type="button" class="btn-register" onclick="login()">Volver</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn-register">Registrarse</button>
        </div>
      </form>
    </div>
  </div>


  <script src="js/link.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
