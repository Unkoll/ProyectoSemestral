<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koi Dinasty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background-container">
        <img class="logo-position" src="./koiDinastyLogo.PNG" alt="" width="450px">
        <div class="login-card-container login-glass-effect">
            <h1 class="text-center login-container">Inicio de Sesión</h1>
            <form>
                <div class="mb-3 login-container">
                  <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 login-container">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraseña">
                  <br>
                  <div id="emailHelp" class="form-text login-color">Nunca revelaremos tu información a nadie. (profe puede inciar sesión con "admin" y "0000" o como invitado ;)</div>
                </div>
                <div class="mb-3 form-check">
                </div>
                <button type="button" class="btn-login" onclick="principal()">Iniciar Sesión</button>
                <button type="button" class="btn-login" onclick="register()">Registrarse</button>
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <button type="button" class="btn-login btn-invitado" onclick="principalinvitado()">Entrar como invitado</button>
                <button type="button" class="btn-login">¿Olvidó su contraseña?</button>
              </form>
        </div>
    </div>

    <script src="js/link.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
