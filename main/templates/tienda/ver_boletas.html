<!DOCTYPE html>
<html>
<head>
  <title>Ver Boletas</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Boletas Emitidas</h1>
    
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Comprador</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for boleta in boletas %}
        <tr>
          <td>{{ boleta.id }}</td>
          <td>{{ boleta.id_cliente }}</td>
          <td>{{ boleta.total }}</td>
          <td>
            <a href="{% url 'ver_detalle_boleta' boleta.id %}" class="btn btn-primary">Ver Detalle</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
