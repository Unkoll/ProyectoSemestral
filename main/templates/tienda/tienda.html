{% extends 'tienda/base.html' %}


{% block body %}

<br>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <br><br><br><br>
    <ul>
        {% for producto in productos %}

        {% endfor %}
    </ul>
</div>


{% endblock %}
