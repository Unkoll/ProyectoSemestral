{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/boostrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block head %}
    {% endblock %}
    <title>Koi Dinasty</title>
  </head>
  <body class="navbar-bg">
    <nav class="navbar navbar-expand-lg navbar-bg">
      <div class="container-fluid">
        <img src="{% static 'img/LogoImg.png' %}" width="75px" alt="Koi Dinasty" width="200px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item-personal">
              <a class="nav-link-personal" href="/">Inicio</a>
            </li>
            <li class="nav-item-personal">
              <a class="nav-link-personal" href="/tienda/">Productos</a>
            </li>
            <li class="nav-item-personal">
              <a class="nav-link-personal" href="#">Nosotros</a>
            </li>
            <li class="nav-item-personal">
              <a class="nav-link-personal" href="/login/">Iniciar Sesi√≥n</a>
            </li>
            <li class="nav-item-personal">
              <a class="nav-link-personal" href="/">Salir</a>
            </li>
          </ul>
          <div>
            <button class="btn btn-danger me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">
              <!-- <i class="fa fa-c"></i> -->
              <i class="fa-solid fa-cart-shopping"></i>
              <strong>$ </strong><span id="carrito-precio">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    {% block body %}
    {% endblock %}

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <table class="table">
            <ul id="lista-productos"></ul>
            <p>Total: <span id="total">0</span></p>
            <button id="comprar-btn" class="btn btn-primary">Comprar</button>
      </div>
    </div>
    <br><br><br>
    
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="{% static 'js/carrito.js' %}"></script>
    <script src="{% static 'js/link.js'%}"></script>
    {% block script %}
    {% endblock %}
  </body>
</html>
