<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Boleta</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Detalle de Boleta {{ boleta.id }}</h1>
        
        <h2>Comprador: {{ boleta.id_cliente }}</h2>
        
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for detalle in detalles %}
                <tr>
                    <td>{{ detalle.id_producto }}</td>
                    <td>{{ detalle.cantidad }}</td>
                    <td>{{ detalle.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
