{% extends 'tienda/base.html' %}

{% load static %}

{% block body %}

<br><br><br>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://www.aquariumcostadealmeria.com/wp-content/uploads/2019/12/pez-betta.jpg" class="mx-auto d-block w-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Novedades</h5>
              <p>Conoce todos nuestros nuevos productos!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://petsmartgt.com/wp-content/uploads/2020/10/pecera-limpia.jpg" class="mx-auto d-block w-99px" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Descuentos</h5>
              <p>Mira los descuentos especiales en acuarios seleccionados.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://live.hsmob.io/storage/images/wakyma.com/wakyma.com_blog_wp-co_cuidados-para-los-peces-tropicales-en-acuario.jpg" class="mx-auto d-block w-99" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Peces exóticos</h5>
              <p>No te pierdas nuestro catálogo de peces exóticos.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

{% endblock %}
