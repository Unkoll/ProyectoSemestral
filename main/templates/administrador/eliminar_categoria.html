<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Categoría</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <a href="/administrador/productos" class="btn btn-danger">Volver</a>
        <br><br>
        <h1>Eliminar Categoría</h1>
        <br>
        <p>¿Estás seguro de que deseas eliminar la categoría "<strong>{{ categoria.nombre }}</strong>"?</p>
        <br>
        <a href="/administrador/categorias" class="btn btn-secondary">Cancelar</a>
        <br><br>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
