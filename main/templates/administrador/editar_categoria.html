<!DOCTYPE html>
<html>
<head>
    <title>Editar Categoría</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <a href="/administrador/categorias" class="btn btn-danger">Volver</a>
        <br><br>
        <h1>Editar Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Categoría</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ categoria.nombre }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
