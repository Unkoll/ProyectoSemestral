<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <a href="/administrador/usuarios" class="btn btn-danger">Volver</a>
        <br><br>
        <h1>Editar Usuario</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 form-group">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}">
            </div>
            <div class="mb-3 form-group">
                <label for="first_name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ usuario.first_name }}">
            </div>
            <div class="mb-3 form-group">
                <label for="last_name" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ usuario.last_name }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
