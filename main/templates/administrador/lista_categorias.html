<!DOCTYPE html>
<html>
<head>
    <title>Lista de Categorías</title>
    <!-- Agrega los enlaces a los archivos CSS de Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br>
        <a href="/administrador/" class="btn btn-danger">Volver</a>
        <br><br>
        <h1>Lista de Categorías</h1>
        <a href="{% url 'crear_categoria' %}" class="btn btn-success">Crear Categoría</a>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID Categoría</th>
                    <th>Nombre Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.id }}</td>
                        <td>{{ categoria.nombre }}</td>
                        <td>
                            <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-primary">Editar</a>
                            <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Agrega el enlace al archivo JavaScript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
